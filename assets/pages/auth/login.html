<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Món Ngon Việt Nam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #d61c4e;
        --secondary-color: #f77e21;
        --accent-color: #fab207;
        --text-color: #1f1717;
        --light-gray: #f5f5f5;
      }

      body {
        font-family: "Be Vietnam Pro", sans-serif;
        color: var(--text-color);
        background-color: var(--light-gray);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.95) !important;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      }

      .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
      }

      .nav-link {
        font-weight: 500;
        color: var(--text-color) !important;
        margin: 0 0.5rem;
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 1000px;
      }

      .login-image {
        background: linear-gradient(
          135deg,
          rgba(214, 28, 78, 0.8),
          rgba(247, 126, 33, 0.8)
        );
        background-size: cover;
        background-position: center;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 40px;
      }

      .login-form {
        padding: 40px;
      }

      .form-control {
        height: 50px;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 0 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(214, 28, 78, 0.15);
      }

      .btn-primary {
        height: 50px;
        border-radius: 10px;
        background: var(--primary-color);
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
      }

      .social-login {
        margin-top: 30px;
        text-align: center;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        font-size: 1.2rem;
        color: white;
        transition: all 0.3s ease;
      }

      .facebook-btn {
        background: #1877f2;
      }

      .google-btn {
        background: #db4437;
      }

      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
        color: #666;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider span {
        padding: 0 15px;
      }

      footer {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 2rem 0;
      }

      .remember-me {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .forgot-password:hover {
        color: var(--secondary-color);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/assets/images/logo.png"
            height="40"
            class="me-2"
            alt="Logo"
          />
          Món Ngon Việt Nam
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/recipes/list.html">Công thức</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/about.html">Về chúng tôi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/auth/login.html"
                >Đăng nhập</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <div class="login-container">
      <div class="container">
        <div class="login-card">
          <div class="row g-0">
            <div class="col-md-6">
              <div class="login-image">
                <div>
                  <h2 class="display-6 fw-bold mb-4">Chào Mừng Trở Lại</h2>
                  <p class="lead">Khám phá và chia sẻ công thức nấu ăn ngon</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-form">
                <h3 class="fw-bold mb-4">Đăng Nhập</h3>
                <form>
                  <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Nhập địa chỉ email"
                    />
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Mật khẩu</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Nhập mật khẩu"
                    />
                  </div>
                  <div class="remember-me">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="rememberCheck"
                      />
                      <label class="form-check-label" for="rememberCheck"
                        >Ghi nhớ đăng nhập</label
                      >
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Đăng nhập
                  </button>
                </form>

                <div class="divider">
                  <span>hoặc đăng nhập với</span>
                </div>

                <div class="social-login">
                  <a href="#" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                  </a>
                </div>

                <p class="text-center mt-4">
                  Chưa có tài khoản?
                  <a
                    href="/pages/auth/register.html"
                    class="text-decoration-none"
                    style="color: var(--primary-color)"
                  >
                    Đăng ký ngay
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="text-center">
          <p class="mb-0">© 2024 Món Ngon Việt Nam. Đã đăng ký bản quyền.</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
